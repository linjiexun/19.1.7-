<script>
    //concat: 数组拼接，参数是一个数组，没有数组就克隆一个原数组，返回值是拼接后的数组，而且原数组不发生变化；
    var ary = [1,2,3,4,5,6];
    Array.prototype.myConcat = function(arr){
        if(!arr){
            return ary;
        }
        // var arra = arr;
        var j = 0;
        var newAry = [];
        for(var i=0;i<this.length;i++){
            newAry[j] = this[i];
            j++;
        }
        for(var i=0;i<arr.length;i++){
            newAry[j] = arr[i];
            j++;
        }
        return newAry;
    };
    console.log(ary.myConcat([2, 5, 67, 3, 8,]));
    console.log(ary.myConcat());
    console.log(ary);
</script>
