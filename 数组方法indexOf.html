<body>
<script>
    var ary = [1,2,3,4,5,6,7,8,5,9,0];
    Array.prototype.myIndexOf = function(cur){
        for(var i=0;i<ary.length;i++){
            var a = ary[i];
            if(cur === a){
                return i;
            }
        }
        return -1;
    };
    console.log(ary.myIndexOf(3));
    console.log(ary.myIndexOf(5));
    console.log(ary.indexOf(199));
</script>
